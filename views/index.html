<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Marvel Characters App</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>
  </head>
  <body background="/images/wallpaper_small.jpg">
    <div class="jumbotron">
      <div class="container">
        <h1>Marvel Characters</h1>
        <h4><a href="/api">Read My API Documentation</a></h4>
      </div>
    </div>

    <section id='character-form' class="container">
      <div class="row">
      <div class="col-md-10 col-md-offset-1">

        <form class="form-horizontal">
          <fieldset>

            <!-- Form Name -->
            <legend>Add New Character</legend>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="name">Character Name</label>
              <div class="col-md-4">
              <input id="name" name="name" type="text" placeholder="" class="form-control input-md" required="">

              </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="Abilities">Abilities (separated by commas)</label>
              <div class="col-md-4">
                <textarea class="form-control" id="Abilities" name="Abilities"></textarea>
              </div>
            </div>
            <!-- Button -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="singlebutton">Save Character</label>
              <div class="col-md-4">
                <button id="singlebutton" name="singlebutton" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      </div>
    </section>

      <section class="container">
      <div class="row">
        <div class="col-xs-6 col-xs-offset-1">
          <h2>Characters</h2>
        </div>
      </div>
      <!-- Characters! -->
      <div id="Characters">

          <!-- one character -->
          <div class="row character" data-character-id="character._id">

            <div class="col-xs-8 col-xs-offset-1">
              <div class="panel panel-default">
                <div class="panel-body">

                <!-- begin character internal row -->
                  <div class='row'>
                    <div class="col-xs-3 col-xs-6 thumbnail character-art">
                      <img src="" alt="character image">
                    </div>

                    <div class="col-xs-6 col-xs-8">
                      <ul class="list-group">
                        <li class="list-group-item">
                          <h4 class='inline-header'>Character Name:</h4>
                          <span class='character-name'></span>
                        </li>
                        <li class="list-group-item">
                          <h4 class='inline-header'>Abilities:</h4>
                          <span class='Abilities'></span>
                        </li>
                      </ul>
                    </div>

                  </div>
                  <!-- end of character internal row -->

                  <div class='panel-footer'>
                    <button class='btn btn-primary add-song'>Add Power/Ability</button>
                  </div>

                </div>

              </div>

            </div>

          </div>
          <!-- end one character -->

      </div>
    </section>
   

  </body>
</html>
